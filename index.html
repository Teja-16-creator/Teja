<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(red, green, blue, alpha);
}
.container {
    padding: 2px 16px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  }
img {
  border-radius: 5px 5px 0 0;
}
p2{
    text-align: center;
}



    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Blog-Card</title>
</head>
<body>
    <h1>card</h1>
    <div class="card">
        <img src="girl.jpeg" alt="Avatar" style="width: 45%">
        <div class="container">
            <h4><b>Gwen</b></h4>
            <p1>Computer Science Engineer</p1>
            <p2>A girl is a young female human, usually a child or an adolescent. While the term girl has other meanings, including young woman,, daughter or girlfriend regardless of age, the first meaning is the most common one.</p2>
        </div>
    </div>
    </body>
    </html>
